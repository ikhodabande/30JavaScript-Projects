<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stopWatch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
      <img src="assets/stop.png" onclick="watchStop()">
      <img src="assets/start.png" onclick="watchStart()">
      <img src="assets/reset.png" onclick="watchReset()">
    </div>
  </div>
  
  <script>
    let [seconds,minutes,hours] = [0,0,0];
    let displayTime = document.getElementById("displayTime");
    let Timer = null ;



    function stopwath(){
      seconds++;
      if(seconds == 60){
        seconds = 0;
        minutes++;
      if(minutes == 60){
        minutes = 0;
        hours++; 
      }
    }
    let h = hours < 10 ? "0" + hours : hours;
    let m = minutes < 10 ? "0" + minutes : minutes;
    let s = seconds < 10 ? "0" + seconds : seconds;

    displayTime.innerHTML = h +':'+ m + ':' + s;
 }
    function watchStart(){
      if(Timer!= null )
      {
        clearInterval(Timer);
      }
      Timer = setInterval(stopwath,1000);
    }

    function watchStop(){
      clearInterval(Timer);
    }

    function watchReset(){
      clearInterval(Timer);
      [seconds,minutes,hours]=[0,0,0];
      displayTime.innerHTML = "00:00:00";
    }

   
  </script>
</body>
</html>
